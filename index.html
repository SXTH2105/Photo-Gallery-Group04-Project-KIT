<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Photo Gallery</title>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#upload">Upload</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <div class="sign-in">
                <a href="#">Sign In</a>
            </div>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Photo Gallery</h1>
        <p>Keep Your Memories Here With Us</p>
    </section>

    <section id="upload">
        <label for="photo">Upload Your Image Here : </label>
        <br>
        <input type="file" name="photo" id="photo" required>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </section>

    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="image-grid">
            <figure>
                <a href="photo1.html">
                    <img src="img/abstract-1231870_640.jpg" alt="Abstract Art">
                </a>
                <figcaption>Abstract Art</figcaption>
            </figure>
            <figure>
                <a href="photo2.html">
                    <img src="img/gratisography-augmented-reality-800x525.jpg" alt="Augmented Reality">
                </a>
                <figcaption>Augmented Reality</figcaption>
            </figure>
            <figure>
                <a href="photo3.html">
                    <img src="img/gratisography-tv-head-800x525.jpg" alt="TV Head">
                </a>
                <figcaption>TV Head</figcaption>
            </figure>
            <figure>
                <a href="photo4.html">
                    <img src="img/gratisography-vr-glasses-800x525.jpg" alt="VR Glasses">
                </a>
                <figcaption>VR Glasses</figcaption>
            </figure>
            <figure>
                <a href="photo5.html">
                    <img src="img/pexels-photo-846741.jpeg" alt="Nature View">
                </a>
                <figcaption>Nature View</figcaption>
            </figure>
            <figure>
                <a href="photo6.html">
                    <img src="img/photo-1509518408633-d42f618a2bdc.jpg" alt="City Night">
                </a>
                <figcaption>City Night</figcaption>
            </figure>
        </div>
    </section>

    <section id="contact">
        <h2>Get in Touch</h2>
        <div id="contact-info">
            <h3>Contact Information</h3>
            <i class="fas fa-envelope"></i>
            <span>photogallery@example.com</span>
            <br>
            <i class="fas fa-phone"></i>
            <span>+(855) 012-345-678</span>
            <br>
            <i class="fas fa-map-marker-alt"></i>
            <span>Phnom Penh, Cambodia</span>
            <div class="social-link">
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-telegram"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div id="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="Your Email" required>
                <input type="text" placeholder="Subject" required>
                <textarea placeholder="Your Message" required></textarea>
                <br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <section>
            <h3>Photo Gallery</h3>
            <div id="footer-link">
                <a href="#home">Home</a>
                <a href="#upload">Upload</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-copyright">
                &copy; 2025 Photo Gallery. All rights reserved.
            </div>
        </section>
    </footer>
</body>
</html>
